<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a point (1)</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <p id="numdot"> XXX </p>
    <p id="fps">FPS: 0 | Shapes: 0</p>
    
    <p>
    <button type = "button" id ="Green">X</button>
    <button type = "button" id ="Red">X</button>
    <button type = "button" id ="clearButton">X</button>  
    <button type = "button" id ="triButton">X</button>
    <button type = "button" id ="pointButton">X</button>
    <button type = "button" id ="circleButton">X</button>
    <button type="button" id="kiteFillButton">X</button>

    <p>
    X <input type="range" min="0" max = "100" value="100" class="slider" id="redSlide">
    <p>
    X <input type="range" min="0" max = "100" value="0" class="slider" id="greenSlide">
    <p>
    X <input type="range" min="0" max = "100" value="0" class="slider" id="blueSlide">

    X<input type="range" min="5" max = "40" value="5" class="slider" id="sizeSlide">

    Camera Angle<input type="range" min="0" max = "30" value="5" class="slider" id="angleSlide">
    Wing Arm Angle<input type="range" min="-45" max = "45" value="5" class="slider" id="yellowSlide">
    <button type="button" id="animationYellowOnButton">ON</button>
    <button type="button" id="animationYellowOffButton">OFF</button>

    Wing Tip Angle<input type="range" min="-45" max="45" value="0" class="slider" id="wingTipSlide">
    <button type="button" id="animationWingTipOnButton">ON</button>
    <button type="button" id="animationWingTipOffButton">OFF</button>

    Wing Feather Angle<input type="range" min="-45" max="45" value="0" class="slider" id="wingFeatherSlide">
    <button type="button" id="animationWingFeatherOnButton">ON</button>
    <button type="button" id="animationWingFeatherOffButton">OFF</button>

    X<input type="range" min="3" max="60" value="10" class="slider" id="segmentSlide">
    <span id="segmentVal">10</span>

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="Circle.js"></script>
    <script src="Triangle.js"></script>
    <script src="Points.js"></script>
    <script src="Cube.js"></script>
    <script src="Sphere.js"></script>
    <script src="HelloPoint1.js"></script>
  </body>
</html>
